title:           Breckinridge # Optional, some descriptive stuff
skiprows:        0           # Optional, how many rows to skip at the start of each file
timeoffset:      16125       # Optional, the amount of time to add since the start of the simulation
avgover:         [300, 1000] # Optional, only average over this amount of data

turbinegroups:
  allturbines: # This group must be here
    globpattern: "*-BR/*.out"   # optional, quick way to load all files in dir
    filelist:                                                  # this must be here if globpattern not present
